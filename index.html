<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Special Design</title>
    <link rel="stylesheet" href="css/master.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Google Fonts Library -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Start Settings Box -->
    <div class="settings">
      <div class="setting-icon">
        <i class="fa fa-gear gear"></i>
      </div>
      <div class="settings-container">
        <div class="option-box">
          <h4>Color</h4>
          <ul class="color-list">
            <li
              class="active"
              data-color1="#07484a"
              data-color2="#70908b"
            ></li>
            <li class="" data-color1="#48074a" data-color2="#827090"></li>
            <li class="" data-color1="#793804" data-color2="#908e70"></li>
            <li class="" data-color1="#060f8a" data-color2="#5f6f8d"></li>
            <li class="" data-color1="#630000" data-color2="#8b626b"></li>
          </ul>
        </div>
        <div class="option-box">
          <h4>Random Background</h4>
          <div class="random-option">
            <span class="yes active" data-background="yes">Yes</span>
            <span class="no" data-background="no">No</span>
          </div>
        </div>
      </div>
    </div>
    <!-- End Settings Box -->
    <!-- Start Landing Page  -->
    <div class="landing-page">
      <div class="overlay"></div>
      <header>
        <div class="logo">INWOOD</div>
        <ul class="links">
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Categories</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
        <div class="header-icons">
          <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
          <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
          <a href="#"><i class="fa-solid fa-circle-user"></i></a>
        </div>
      </header>
      <div class="intro-text">
        <h2>Exclusive Deals of Furniture Collection</h2>
        <p>Explore different categories. Find the best deals.</p>
        <a href="#">Shop Now</a>
      </div>
    </div>
    <!-- End Landing Page  -->
    <script src="js/master.js"></script>
  </body>
</html>
